{{- if and .Values.postgresql.enabled (not .Values.postgresql.auth.existingSecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "controlr.postgresql.fullname" . }}
  labels:
    {{- include "controlr.postgresql.labels" . | nindent 4 }}
type: Opaque
data:
  postgres-password: {{ .Values.postgresql.auth.password | b64enc | quote }}
{{- end }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "controlr.fullname" . }}-aspire
  labels:
    {{- include "controlr.aspire.labels" . | nindent 4 }}
type: Opaque
data:
  browser-token: {{ .Values.aspire.auth.browserToken | b64enc | quote }}
